kind: Deployment
apiVersion: apps/v1
metadata:
   name: dk12website
spec:
   replicas: 2
   selector:      # tells the controller which pods to watch/belong to
    matchLabels:
     app: dk12website
   template:
      metadata:
        labels:
          app: dk12website
      spec:
       containers:
        - name: dk12website
          image: vladbaroko/dk12_pipeline
          imagePullPolicy: Always
          ports:
          - containerPort: 80